{% extends 'base.html' %}
{% load static %}
{% block body %}
<script src="{% static 'js/home.js' %}"></script>
<div class="container my-3">
  <h5>{{msg}}</h5>
  <h3 class="text-center text-underline"><u>Student Registration Form</u></h3>
  <form action="Send_Student_Info" method="POST">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname">
      </div>
      <div class="form-group col-md-4">
        <label for="mname">Middle Name</label>
        <input type="text" class="form-control" id="mname" name="mname">
      </div>
      <div class="form-group col-md-4">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="Phone1">Phone 1</label>
        <input type="text" class="form-control" id="Phone1" name="Phone1">
      </div>
      <div class="form-group col-md-3">
        <label for="Phone2">Phone 2</label>
        <input type="text" class="form-control" id="Phone2" name="Phone2">
      </div>
      <div class="form-group col-md-6">
        <label for="Email">Email Address</label>
        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" name="email">
      </div>
    </div>

    <div class="form-group">
      <label for="CurrentAddress">Current Address</label>
      <input type="text" class="form-control" id="CurrentAddress" placeholder="1234 Main St" name="Current_Address">
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck" onclick="fun1()">
        <label class="form-check-label" for="gridCheck">
          If your <b>Current Address</b> is same as <b>Permanent Address</b>, if yes then check it, else uncheck it.
        </label>
      </div>
    </div>
    <div class="form-group">
      <label for="PermanentAddress">Permanent Address</label>
      <input type="text" class="form-control" id="PermanentAddress" placeholder="Apartment, studio, or floor"
        name="Permanent_Address">
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city">
      </div>
      <div class="form-group col-md-3">
        <label for="District">District</label>
        <input type="text" class="form-control" id="District" name="district">
      </div>
      <div class="form-group col-md-3">
        <label for="State">State</label>
        <input type="text" class="form-control" id="State" name="state">
      </div>
      <div class="form-group col-md-2">
        <label for="PIN/ZIP">PIN/ZIP Code</label>
        <input type="text" class="form-control" id="PIN/ZIP" name="pin">
      </div>
    </div>

    <div class="form-row form-group">
      <div class="col">
        <label for="inputGender">Gender</label><br>
        <div class="form-check form-check-inline ml-5">
          <input class="form-check-input" type="radio" name="Gender" id="inlineRadio1" value="Male">
          <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input ml-5" type="radio" name="Gender" id="inlineRadio2" value="Female">
          <label class="form-check-label" for="inlineRadio2">Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input ml-5" type="radio" name="Gender" id="inlineRadio3" value="Other">
          <label class="form-check-label" for="inlineRadio3">Other</label>
        </div>
      </div>
      <!--  -->
    </div>
    <div class="row">
      <div class="form-group col-md-4">
        <label for="course">Course</label>
        <select class="form-control" id="course">
          <option hidden>Select Course</option>
          <option>BBA</option>
          <option>BCA</option>
          <option>MBA</option>
          <option>MCA</option>
          <option>BTECH</option>
          <option>BSC</option>
          <option>BCOM</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="course">Year</label>
        <select class="form-control" id="course">
          <option hidden>Select Year</option>
          <option>1st</option>
          <option>2nd</option>
          <option>3rd</option>
          <option>4th</option>
        </select>
      </div>
      <div class="form-group col-md-4">
        <label for="course">Branch</label>
        <select class="form-control" id="course">
          <option hidden>Select Branch</option>
          <option>Computer Science Engineer</option>
          <option>Mechanical Engineer</option>
          <option>Civil Engineer</option>
          <option>Management</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="comment">Any Comment:</label>
      <textarea required class="form-control" rows="3" placeholder="Write your thinking about this.."
        name="comment" id="comment"></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Submit</button>
  </form>
</div>
{% endblock body %}
