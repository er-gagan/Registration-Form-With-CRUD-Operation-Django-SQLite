{% extends 'base.html' %}
{% block body %}
<div class="container my-3">
    <h3 class="text-center text-underline"><u>Edit Student Details</u></h3>
    <form action="Edit_Detail" method="POST">
        {% csrf_token %}
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" value="{{fname}}" name="fname">
            </div>
            <div class="form-group col-md-4">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" value="{{lname}}">
            </div>
            <div class="form-group col-md-4">
                <label for="Phone1">Phone</label>
                <input type="text" class="form-control" id="Phone1" value="{{Phone1}}" name="Phone1">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="Email">Email Address</label>
                <input type="email" value="{{email}}" class="form-control" id="Email" aria-describedby="emailHelp" name="email">
            </div>
            <div class="col">
                <label for="inputGender">Gender</label><br>
                <input type="text" name="Gender" class="form-control" value="{{gender}}">
            </div>
        </div>
        <div class="form-group">
            <label for="Address">Address</label>
            <input type="text" value="{{address}}" class="form-control" id="Address" placeholder="Apartment, studio, or floor"
                name="address">
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" value="{{city}}">
            </div>
            <div class="form-group col-md-2">
                <label for="PIN/ZIP">PIN/ZIP Code</label>
                <input type="text" class="form-control" id="PIN/ZIP" name="pin" value="{{pin}}">
            </div>
            <div class="form-group col-md-6">
                <label for="branch">Branch</label>
                <input type="text" value="{{branch}}" name="branch" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6">
                <label for="course">Course</label>
                <input type="text" value="{{course}}" name="course" class="form-control">
            </div>
            <div class="form-group col-md-6">
                <label for="year">Year</label>
                <input type="text" value="{{year}}" name="year" class="form-control">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg">Edit</button>
    </form>
</div>
{% endblock body %}
