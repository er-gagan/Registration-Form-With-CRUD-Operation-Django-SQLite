{% extends 'base.html' %}
<!-- {% load static %} -->
{% block body %}
<div class="container my-3">
  <h5>{{msg}}</h5>
  <h3 class="text-center text-underline"><u>Student Registration Form</u></h3>
  <form action="save-info" method="POST" class="mt-3">
    {% csrf_token %}
    <div class="row">
      <div class="mb-3 col-md-4">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname" name="fname">
      </div>
      <div class="mb-3 col-md-4">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname" name="lname">
      </div>
      <div class="mb-3 col-md-4">
        <label for="Phone1">Phone</label>
        <input type="text" class="form-control" id="Phone1" name="Phone1">
      </div>
    </div>
    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="Email">Email Address</label>
        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" name="email">
      </div>
      <div class="col">
        <label for="inputGender">Gender</label>
        <div class="mt-2">

          <div class="form-check form-check-inline ms-3">
            <input class="form-check-input" type="radio" checked name="Gender" id="inlineRadio1" value="Male">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input ms-3" type="radio" name="Gender" id="inlineRadio2" value="Female">
            <label class="form-check-label ms-2" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input ms-3" type="radio" name="Gender" id="inlineRadio3" value="Other">
            <label class="form-check-label ms-2" for="inlineRadio3">Other</label>
          </div>
        </div>
      </div>
    </div>
    <div class="mb-3 mt-2">
      <label for="Address">Address</label>
      <input type="text" class="form-control" id="Address" placeholder="Apartment, studio, or floor" name="address">
    </div>
    <div class="row">
      <div class="mb-3 col-md-4">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city" name="city">
      </div>
      <div class="mb-3 col-md-2">
        <label for="PIN/ZIP">PIN/ZIP Code</label>
        <input type="text" class="form-control" id="PIN/ZIP" name="pin">
      </div>
      <div class="mb-3 col-md-6">
        <label for="branch">Branch</label>
        <select name="branch" class="form-control" id="branch">
          <option hidden>Select Branch</option>
          <option>Computer Science Engineer</option>
          <option>Mechanical Engineer</option>
          <option>Civil Engineer</option>
          <option>Management</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="mb-3 col-md-6">
        <label for="course">Course</label>
        <select name="course" class="form-control" id="course">
          <option hidden>Select Course</option>
          <option>BBA</option>
          <option>BCA</option>
          <option>MBA</option>
          <option>MCA</option>
          <option>BTECH</option>
          <option>BSC</option>
          <option>BCOM</option>
        </select>
      </div>
      <div class="mb-3 col-md-6">
        <label for="year">Year</label>
        <select name="year" class="form-control" id="year">
          <option hidden>Select Year</option>
          <option>1st</option>
          <option>2nd</option>
          <option>3rd</option>
          <option>4th</option>
        </select>
      </div>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
{% endblock body %}
