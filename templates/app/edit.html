{% extends 'base.html' %}
{% block body %}
<div class="container my-3">
    <h3 class="text-center text-underline"><u>Edit Student Details</u></h3>
    <form action="edit-info" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="mb-3 col-md-4">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" id="fname" value="{{fname}}" name="fname">
            </div>
            <div class="mb-3 col-md-4">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" id="lname" name="lname" value="{{lname}}">
            </div>
            <div class="mb-3 col-md-4">
                <label for="Phone1">Phone</label>
                <input type="text" class="form-control" id="Phone1" value="{{Phone1}}" name="Phone1">
            </div>
        </div>
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="Email">Email Address</label>
                <input type="email" value="{{email}}" class="form-control" id="Email" aria-describedby="emailHelp"
                    name="email">
            </div>
            <div class="col">
                <label for="inputGender">Gender</label><br>
                <input type="text" name="Gender" class="form-control" value="{{gender}}">
            </div>
        </div>
        <div class="mb-3">
            <label for="Address">Address</label>
            <input type="text" value="{{address}}" class="form-control" id="Address"
                placeholder="Apartment, studio, or floor" name="address">
        </div>
        <div class="row">
            <div class="mb-3 col-md-4">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" name="city" value="{{city}}">
            </div>
            <div class="mb-3 col-md-2">
                <label for="PIN/ZIP">PIN/ZIP Code</label>
                <input type="text" class="form-control" id="PIN/ZIP" name="pin" value="{{pin}}">
            </div>
            <div class="mb-3 col-md-6">
                <label for="branch">Branch</label>
                <select name="branch" class="form-control" id="branch">
                    <option hidden>{{branch}}</option>
                    <option>Computer Science Engineer</option>
                    <option>Mechanical Engineer</option>
                    <option>Civil Engineer</option>
                    <option>Management</option>
                </select>
            </div>

        </div>
        <div class="row">
            <div class="mb-3 col-md-6">
                <label for="course">Course</label>
                <select name="course" class="form-control" id="course">
                    <option hidden>{{course}}</option>
                    <option>BBA</option>
                    <option>BCA</option>
                    <option>MBA</option>
                    <option>MCA</option>
                    <option>BTECH</option>
                    <option>BSC</option>
                    <option>BCOM</option>
                </select>
            </div>

            <div class="mb-3 col-md-6">
                <label for="year">Year</label>
                <select name="year" class="form-control" id="year">
                    <option hidden>{{year}}</option>
                    <option>1st</option>
                    <option>2nd</option>
                    <option>3rd</option>
                    <option>4th</option>
                </select>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Edit</button>
        </div>
    </form>
</div>
{% endblock body %}
